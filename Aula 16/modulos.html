<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body>
    <div ng-app="modulo" ng-controller="controlador">
        {{ nome + " "+sobrenome }}
    </div>

    <script>
        // Modulos = Funções

        var app = angular.module("modulo", []); // Armazenando o modulo dentro de uma variavel
        app.controller("controlador", function ($scope) { //informação em uma variável
            $scope.nome = "Monique";
            $scope.sobrenome = "De Borba";
        });
    </script>
</body>

</html>
