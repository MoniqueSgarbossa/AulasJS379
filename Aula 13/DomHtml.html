<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <script>
        // DOM (Document Object Model)

        $(document).ready(function () {
            $("#botao1").click(function () {
                alert("Texto: " + $("#txt").text());
                // Retorna o conteúdo de texto
            });
            $("#botao2").click(function () {
                alert("HTML: " + $("#txt").html());
                // Retorna o conteúdo (incluindo tags HTML)
            });
            $("#botao3").click(function () {
                alert("Valor: " + $("#nome").val());
                // Retorna o valor do input
            })
        })

    </script>

    <p id="txt"><b>Nome:</b></p>
    <input type="text" id="nome"><br><br><br>
    <button id="botao1">Mostra o Texto</button>
    <button id="botao2">Mostra o HTML</button>
    <button id="botao3">Mostra o Valor</button>
</body>

</html>
