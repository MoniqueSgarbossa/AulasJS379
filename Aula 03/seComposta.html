<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função SE Composta</title>
</head>

<body>
    <script>
        var filme = prompt("Qual o filme que vai ter?");
        var entrada = prompt("Qual é o valor da entrada?");
        if (filme == "Minions 2" || entrada <= 20) {
            alert("Vou ir no cinema");
        } else {
            alert("Não vou ir no cinema");
        }
    </script>
</body>

</html>
