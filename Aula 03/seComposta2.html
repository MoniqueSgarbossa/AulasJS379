<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função SE Composta 2</title>
</head>

<body>
    <script>
        var num = prompt("Digite algum número:");
        if (num > 0) {
            alert("É POSITIVO!");
        } else if (num < 0) {
            alert("É NEGATIVO!");
        } else {
            alert("É NULO!");
        }
    </script>
</body>

</html>
