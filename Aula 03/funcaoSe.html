<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Função <SEct></SEct>
    </title>
</head>

<body>
    <script>
        var n = prompt("Digite um número:");
        if (n >= 10) {
            document.write("O número " + n + " é maior que 10");
        } else {
            document.write("O número " + n + " não é maior que 10");
        }
    </script>
</body>

</html>
