<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com Parâmetros</title>
</head>

<body>
    <script>
        function total(n1, n2) {
            var result = n1 * n2;
            document.write(n1 + " X " + n2 + " = " + result + "<br>");
        }

        total(5, 2);
        total(9, 85);

        document.write("Testando <br>");

        total(7, 8);
    </script>
</body>

</html>
