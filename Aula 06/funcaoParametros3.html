<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Parâmetros 3</title>
</head>

<body>
    <script>
        function calculadora(n1, op, n2) {
            if (op == "+") {
                var calc = n1 + n2;
            } else if (op == "-") {
                var calc = n1 - n2;
            } else if (op == "*") {
                var calc = n1 * n2;
            } else if (op == "/") {
                var calc = n1 / n2;
            } else {
                alert("Erro");
            }
            document.write(n1 + " " + op + " " + n2 + " = " + calc + "<br>");
        }
        calculadora(8, "-", 2);
        calculadora(4, "+", 3);
        calculadora(7, "*", 7);
        calculadora(14, "/", 2);
        calculadora(1313, "m", 89);
    </script>
</body>

</html>
