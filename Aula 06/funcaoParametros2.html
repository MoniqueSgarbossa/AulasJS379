<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Parametros 2</title>
</head>

<body>
    <script>
        function tabuada(nTabuada) {
            var calc;
            var cont = 1;
            while (cont <= 10) {
                calc = nTabuada * cont;
                document.write(nTabuada + " X " + cont + " = " + calc + "<br>");
                cont++;
            }
            document.write("<br> <br>");
        }

        tabuada(8);
        tabuada(5);
        tabuada(3);
    </script>
</body>

</html>
