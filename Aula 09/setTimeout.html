<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>

<body onload="mensagem()">
    <script>
        function mensagem() {
            setTimeout(function () {
                alert("Seja Bem Vindo!");
            }, 5000)
        }        
    </script>
</body>

</html>
