<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Mouse Over E Out</title>
</head>

<body>
    <script>
        function over() {
            document.getElementById("botao").disabled = true;
            document.getElementById("botao").value = "NÃ£o Vai Conseguir";
        }

        function out() {
            document.getElementById("botao").disabled = false;
            document.getElementById("botao").value = "Tente Clicar Aqui!";
        }
    </script>
    <input type="button" value="Tente Clicar Aqui!" id="botao" onmouseover="over()" onmouseout="out()">
</body>

</html>
