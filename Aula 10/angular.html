<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <!-- 
        Diretivas
        - ng-app: define um aplicativo AngularJS
        - ng-model: associa o valor HTML aos dados do aplicativos
        - ng-bind: associa os dados do aplicativo à visualização HTML
     -->
    <div ng-app="">
        <p>Digite o seu nome no input</p>
        <p>Nome: <input type="text" name="nome" id="nome" ng-model="nome"></p>
        <p ng-bind="nome"></p>
    </div>
</body>

</html>
