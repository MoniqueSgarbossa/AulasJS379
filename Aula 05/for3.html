<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 3</title>
</head>

<body>
    <script>
        var cont;
        var n = 0;
        var soma = 0;

        for (cont = 1; cont <= 10; cont++) {
            n = parseFloat(prompt("Digite um número:"));
            soma = soma + n;
        }
        document.write("A soma total dos números foi de " + soma);
    </script>
</body>

</html>
