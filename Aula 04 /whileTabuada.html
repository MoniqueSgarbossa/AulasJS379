<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Tabuada</title>
</head>

<body>
    <script>
        var n = prompt("Digite um nÃºmero para a tabuada");
        var cont = 1;
        var result;
        if (n >= 1 && n <= 10) {
            while (cont <= 10) {
                result = cont * n;
                document.write(n + " X " + cont + " = " + result + "<br>");
                cont = cont + 1
            }
        } else {
            alert("Erro!");
        }
    </script>
</body>

</html>
