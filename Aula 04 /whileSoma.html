<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Soma</title>
</head>

<body>
    <script>
        var cont = 1;
        var n = 0;
        var soma = parseInt(0);
        while (cont <= 10) {
            n = parseInt(prompt("Digite um nÃºmero"));
            soma = soma + n;
            cont++;
        }
        alert("A soma total foi de " + soma);
    </script>
</body>

</html>
