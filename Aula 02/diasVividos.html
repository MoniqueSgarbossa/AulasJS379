<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias Vividos</title>
</head>

<body>
    <script>
        var dataAtual = (new Date(2022, 08, 18)).getTime();
        var dataNasc = (new Date(2007, 08, 20)).getTime();
        var diasVividos = (dataAtual - dataNasc) / 1000 / 60 / 60 / 24;
        document.write(diasVividos);
    </script>
</body>

</html>
