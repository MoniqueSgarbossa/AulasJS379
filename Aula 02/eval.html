<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Eval</title>
</head>

<body>
    <script>
        var x = 12;
        var y = 9;
        var calculo = "9*8";
        var calculo2 = eval("5+y");
        var calculo3 = eval("x + y");
        document.write(eval(calculo));
        document.write("<br>" + calculo2);
        document.write("<br>" + calculo3);

    </script>
</body>

</html>
