<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>

<body>
    <script>
        var frase = "Feliz Natal";
        var substituir = frase.replace("Natal", "Dia dos Pais");
        document.write(substituir + "<br>");
    </script>
</body>

</html>
