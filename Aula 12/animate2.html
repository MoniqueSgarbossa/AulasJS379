<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    // Conseguimos colocar diferentes atributos para animar
                    height: '+=150px',
                    width: '+=150px'
                })
            })
        })
    </script>
</head>

<body>
    <button>Começar a Animação da Div</button>
    <br><br>
    <div style="background-color: cadetblue;height:100px;width: 100px;"></div>
</body>

</html>
